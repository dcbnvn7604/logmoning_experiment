services:
  expressjs:
    image: expressjs-expressjs
    ports:
      - 8080:80
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    ports:
      - 9200:9200
    healthcheck:
      test: ["CMD-SHELL", "curl -s -k https://localhost:9200 | grep 'missing authentication credentials' || exit 1"]
    environment:
      ES_JAVA_OPTS: -Xms1g -Xmx1g
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      discovery.type: single-node
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: true
      xpack.security.http.ssl.key: certs/elasticsearch/elasticsearch.key
      xpack.security.http.ssl.certificate: certs/elasticsearch/elasticsearch.crt
      xpack.security.http.ssl.certificate_authorities: certs/ca/ca.crt
      xpack.security.transport.ssl.enabled: true
      xpack.security.transport.ssl.key: certs/elasticsearch/elasticsearch.key
      xpack.security.transport.ssl.certificate: certs/elasticsearch/elasticsearch.crt
      xpack.security.transport.ssl.certificate_authorities: certs/ca/ca.crt
      xpack.security.transport.ssl.verification_mode: certificate
    volumes:
      - ./elasticsearch/certs:/usr/share/elasticsearch/config/certs
  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.2
    environment:
      SERVERNAME: kibana
      ELASTICSEARCH_HOSTS: https://elasticsearch:9200
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: ${KIBANA_PASSWORD}
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: config/certs/ca/ca.crt
    volumes:
      - ./elasticsearch/certs:/usr/share/kibana/config/certs
    ports:
      - 5601:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.6.2
    user: root
    volumes:
      - ./elasticsearch/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
  logstash:
    image: docker.elastic.co/logstash/logstash:8.6.2
    volumes:
      - ./elasticsearch/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./elasticsearch/logstash/pipeline:/usr/share/logstash/pipeline
      - ./elasticsearch/certs:/usr/share/logstash/config/certs
    environment:
      ELASTICSEARCH_PASSWORD: ${ELASTIC_PASSWORD}
    depends_on:
      - filebeat
      - elasticsearch

